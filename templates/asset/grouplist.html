{% extends 'base.html' %}

 {% block main %}

     <div id="page-wrapper" >
		  <div class="header">
                        <h1 class="page-header">
                            项目列表
                        </h1>
						<ol class="breadcrumb">
					  <li><a href="#">Home</a></li>
					  <li><a href="#">Tables</a></li>
					  <li class="active">Data</li>
					</ol>
		</div>

            <div id="page-inner">

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">

                             <a href="{% url 'asset:groupadd' %}" class="btn btn-info"> 添加项目</a>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>

                                        <tr>
                                            <th>项目名</th>
                                            <th>主机数量</th>
                                            <th>描述</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       {% for group in group_list %}
                                        <tr class="odd gradeX">
                                            <td>{{ group.name }}</td>
                                            <td>{{ group.assert_set.count }}</td>
                                            <td>{{ group.comment }}</td>
                                            <td> <a href="{% url 'asset:groupdel' pk=group.id  %}" </a><button class="btn btn-primary btn-small" type="button">删除</button>
                                             <a href="{% url 'asset:groupupdate' pk=group.id  %}" </a><button class="btn btn-primary btn-small" type="button">更新</button></td>

                             </tr>
                                        {% empty %}
                                         {% endfor %}
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
  {% endblock main %}
