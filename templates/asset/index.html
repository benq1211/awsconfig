{% extends 'base.html' %}

 {% block main %}

     <div id="page-wrapper" >
		  <div class="header">
                        <h1 class="page-header">
                            资产列表
                        </h1>
						<ol class="breadcrumb">
					  <li><a href="#">Home</a></li>
					  <li><a href="#">Tables</a></li>
					  <li class="active">Data</li>
					</ol>
		</div>

            <div id="page-inner">

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">

                             <a href="{% url 'asset:add'  %}" class="btn btn-info"> 添加资产</a>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>

                                        <tr>
                                            <th>主机名</th>
                                            <th>ip</th>

                                            <th>操作系统</th>
                                            <th>cpu</th>
                                            <th>内存</th>
                                            <th>硬盘</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       {% for asset in asset_list %}
                                        <tr class="odd gradeX">
                                            <td>{{ asset.hostname }}</td>
                                            <td>{{ asset.ip }}</td>
                                            <td class="center">{{ asset.env }}</td>
                                            <td class="center">{{ asset.cpu }}</td>
                                            <td class="center">{{ asset.memory }}</td>
                                            <td class="center">{{ asset.disk }}</td>
                                        </tr>
                                        {% empty %}
                                         {% endfor %}
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
  {% endblock main %}
